<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="Logotipo do projeto" class="logo">
        </div>

        <nav class="desktop-menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <nav class="mobile-menu">
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
                <li><a href="#">Opção 4</a></li>
                <li><a href="#">Opção 5</a></li>
            </ul>
        </nav>
    </header>

    <div class="header-line"></div>

    <div class="panoramic-container">
        <img src="images/imagem_marcas.webp" alt="Imagem com logotipos de marcas de carros" class="panoramic-image">
    </div>

    <script>
        const panoramicContainer = document.querySelector('.panoramic-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        panoramicContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            panoramicContainer.classList.add('active');
            startX = e.pageX - panoramicContainer.offsetLeft;
            scrollLeft = panoramicContainer.scrollLeft;
        });

        panoramicContainer.addEventListener('mouseleave', () => {
            isDown = false;
            panoramicContainer.classList.remove('active');
        });

        panoramicContainer.addEventListener('mouseup', () => {
            isDown = false;
            panoramicContainer.classList.remove('active');
        });

        panoramicContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - panoramicContainer.offsetLeft;
            const walk = (x - startX) * 2; // Aumenta a sensibilidade da rolagem
            panoramicContainer.scrollLeft = scrollLeft - walk;
        });
    </script>

</body>
</html>
